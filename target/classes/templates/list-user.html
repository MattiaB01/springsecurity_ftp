<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<link rel="stylesheet" th:href="@{styles/lista.css}">
	<title> Lista files </title>
	
</head>



<body>

	<div class="container" id="listautenti">
		<div class="items">
		  <div class="items-head">
			<p>Lista degli utenti registrati</p>
			<hr>
		
			<div th:switch="${users}">
			 	<div class="items-body">
    		<h2 th:case="null">Nessun utente registrato!</h2>
         	 
		 
		  	<div th:case="*">
		  	
			<div class="items-body-content" th:each="user : ${users}">
			
				
			  <span th:text="${user.username}"></span>
			 
			
			   
		  
		  <button> <a  th:href="@{/deleteuser/{username}(username=${user.username})}"
  th:data-confirm-delete="|Conferma elminazione utente: ${user.username}?|"
  onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"> delete </a> </button> 
		  
		  
		  
		  </div>
			  </div>
			  	
			</div>
			  </div>
			
			</div>
			
			
		  </div>
		</div>
	  
	 

</body>
