<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" th:href="@{/styles/index.css}">
<title> WebApp Mattia Bonfanti </title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>
  <body>
    <div class="title">
      <p>Mattia Bonfanti<p>


    </div>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Inserirsci le tue credenziali per accedere</p>
          </div>
        </div>
        <form class="login-form" th:action="@{/index}" method="post" th:object="${users}">
          <input type="text" placeholder="username" name="username" th:field="*{username}"/>
          <input type="password" placeholder="password" name="password" th:field="*{password}"/>
          <button>login</button>
          <p class="message">Se non sei registrato </p>
          <a class="registrati"  th:href="@{/adduser}"> registrati </a>
        </form>
      </div>
    </div>
      <div class="error" th:if="${param.error}">
            Username e/o password errati.
        </div>
</body>
</body>
</html>
